<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i>WeatherAPI </h1>
    <p>Find out the weather and forcast for a given city
    </p>
  </header>


  <main class="flex-row justify-space-between" id="body">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <input id="username" type="text" autofocus="true" class="curCity" />
          <button type="button" class="btn submit" >Get City Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previously Viewed</h3>
        <div id="language-buttons" class="card-body buttons">
        </div>
      </div>
    </div>
  
    <div class="col-12 col-md-8 btn" id="WeatherCard">
    </div>


  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
